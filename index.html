<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile Card</title>
</head>
<body>
<div class="container">
<div class="card">
    <div class="card-header">
    </div>

    <div class="card-picture">
        <img class = "avatar" src="images/image-victor.jpg" alt="victor">

    </div>
    <div class="card-body">
        <div class="person-name">
            <p>Victor Crest</p>
        </div>
        <div class="person-age">
            <p>26</p>
        </div>
    </div>

    <span class = "location">London</span>
    <br>
    <hr>

    <div class="card-footer">
        <div class="item">
            <h3 class = "value">80k</h3>
            <p class = "text">Followers</p>
        </div>

        <div class="item">
            <h3 class = "value">803k</h3>
            <p class = "text">Likes</p>
        </div>

        <div class="item">
            <h3 class = "value">1.4k</h3>
            <p class = "text">Photos</p>
        </div>
    </div>
</div>
</div>


</body>
</html>
